{% extends 'auction/base.html' %}

{% block content %}

<a href="/bidders"><h3 class="inline">Bidders</h3></a>
<form class="inline" action="" method="get">
    <input type="text" name="query" value="{{query}}"/>
    <input type="submit" value="Search"/>
</form>
<ul>
{% for bidder in bidders %}
    <li>
    <a href="{{bidder.get_absolute_url}}">{{bidder.code}}, {{bidder.name}}</a>
    </li>
{% endfor %}
</ul>
<a href="/bidders/new">Create new bidder</a>
{% endblock %}
